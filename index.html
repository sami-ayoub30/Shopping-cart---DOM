<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis:YEAR@1979&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping basket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9236100c48.js"
      crossorigin="anonymous"
    ></script>
    <style>
        .price {
  font-family: "Climate Crisis", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "YEAR" 1979;
}
.fa-square-minus, .fa-square-plus{
    font-size: 24px;
}

.quantity{
    font-size: 28px;
}

i{
    cursor: pointer;
}
.fa-trash-can, .fa-heart{
    font-size: 28px;
}
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <a class="navbar-brand container-fluid" href="#">Shopping Cart</a>
    </nav>
    <!-- Total price display -->
    <div class="container text-center text-color-dark">
      <h1 class="price">total price: <span id="totalPrice">0</span>£</h1>
    </div>
    <!-- item cards -->
    <div class="container d-flex justify-content-center gap-5 flex-wrap py-2">
      <div class="card" style="width: 18rem">
        <img
          src="https://static.wixstatic.com/media/0cf240_30ff591e15df41759caa34f7bfc930eb~mv2.jpg/v1/fill/w_625,h_625,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/0cf240_30ff591e15df41759caa34f7bfc930eb~mv2.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Apple</h5>
          <p class="card-text">Iphone 17 250GB Black.</p>
          <h5>Price: <span class="unitPrice">1050</span> £</h5>
          <div
            class="d-flex justify-content-center align-items-center gap-2 py-2"
          >
            <i class="fa-solid fa-square-minus"></i>
            <span class="quantity">0</span>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="https://static.wixstatic.com/media/0cf240_162ad581769541feb7493eff8a386810~mv2.jpg/v1/fill/w_625,h_625,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/0cf240_162ad581769541feb7493eff8a386810~mv2.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Apple</h5>
          <p class="card-text">Iphone 17 Pro 250GB Steel White.</p>
          <h5>Price: <span class="unitPrice">1900</span> £</h5>
          <div
            class="d-flex justify-content-center align-items-center gap-2 py-2"
          >
            <i class="fa-solid fa-square-minus"></i>
            <span class="quantity">0</span>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="https://static.wixstatic.com/media/0cf240_b92a59e750b6414a8e80d88dbb8ffd9c~mv2.jpg/v1/fill/w_625,h_625,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/0cf240_b92a59e750b6414a8e80d88dbb8ffd9c~mv2.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Apple</h5>
          <p class="card-text">Iphone Air Coral blue 250GB Black.</p>
          <h5>Price: <span class="unitPrice">850</span> £</h5>
          <div
            class="d-flex justify-content-center align-items-center gap-2 py-2"
          >
            <i class="fa-solid fa-square-minus"></i>
            <span class="quantity">0</span>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
